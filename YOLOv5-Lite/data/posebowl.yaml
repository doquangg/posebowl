# Pose Bowl Object Detection Track dataset 
# Train command: python train.py --data posebowl.yaml
# Default dataset location is:
#   
#   /posebowl_data
#     /train
#   /parent_folder 
#     /yolov5

# Train & Val
train: ../../posebowl_data/images/train  # 25,801 images
val: ../../posebowl_data/images/val
test: ../../posebowl_data/images/test

# number of classes
nc: 1

# class names
names: [ 'satellite' ]
